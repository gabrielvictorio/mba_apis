<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
</head>

<!-- 
    Vamos construir um projeto simples, capaz de calcular o IMC (índice de massa corporal), de acordo com a seguinte especificação:
    IMC = Peso / Altura²
    O resultado deve ser expresso, conforme os valores abaixo:
    Magreza, quando o resultado é menor que 18,5 kg/m2;
    Normal, quando o resultado está entre 18,5 e 24,9 kg/m2;
    Sobrepeso, quando o resultado está entre 24,9 e 30 kg/m2;
    Obesidade, quando o resultado é maior que 30 kg/m2; 
-->

<body>
    <h1>Calculadora de IMC</h1>
    <form id="bmi-form">
        <label for="weight">Peso (kg):</label>
        <input type="number" id="weight" required>
        <br>
        <label for="height">Altura (cm):</label>
        <input type="number" id="height" required>
        <br>
        <button type="submit">Calcular BMI</button>
    </form>
    <h2 id="result"></h2>

    <script>
        document.getElementById('bmi-form').addEventListener('submit', function(event) {
            event.preventDefault();

            let weight = parseFloat(document.getElementById('weight').value);
            let height = parseFloat(document.getElementById('height').value) / 100;

            if (isNaN(weight) || isNaN(height) || height === 0) {
                alert("Por gentileza entre valores validos");
                return;
            }

            let bmi = weight / (height * height);
            bmi = bmi.toFixed(2);

            let resultText = `Seu IMC é ${bmi}`;

            if (bmi < 18.5) {
                resultText += " Magreza";
            } else if (bmi >= 18.5 && bmi < 24.9) {
                resultText += " Normal";
            } else if (bmi >= 24.9 && bmi < 30.0) {
                resultText += " Sobrepeso";
            } else if (bmi > 30){
                resultText += " Obesidade"
            }
            

            document.getElementById('result').textContent = resultText;
        });
    </script>
</body>
</html>
